<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>shopping cart</title>
</head>

<body>

    <div>
        <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Shopping Cart</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="#">wellcome</a>
                        </li>


                    </ul>

                </div>
            </div>
        </nav>
        <div>
            <section>
                <div >
                    <img class="para"
                        src="https://fichasmotor.com/images/kawasaki/kawasaki-z1000-2012.webp" />
                    <h1>Z1000</h1>
                    <p class="unit_price"> 450</p>
                    <div class="like_button">
                    </div>
                    <div class="quantity">
                        <div>
                            <button class="plus">+</button>
                            <input type="text" class="QTY" value="0" />
                            <button class="min">-</button>
                        </div>
                        <div>
                            <button class="trash">x</button>
                            <i class="fa fa-heart" aria-hidden="true"></i>
                        </div>
                    </div>
            </section>
            <section>
                <img class="para" src="https://www.jazt.com/v2/wp-content/uploads/2014/06/DSC01728-850x478.jpg" />
                <h1>Z750</h1>

                <p class="unit_price">3500</p>
                <div class="like_button">
                </div>
                <div class="quantity">

                    <div>
                        <button class="plus">+</button>
                        <input type="text" class="QTY" value="0" />
                        <button class="min">-</button>
                    </div>
                    <div>
                        <button class="trash">x</button>
                        <i class="fa fa-heart" aria-hidden="true"></i>
                    </div>
            </section>

            <section>
                <div >
                    <img class="para"
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRYmsPLznQ03Crri3wSK1aAeL1mv6ohXUboBA&usqp=CAU" />
                    <h1>103</h1>
                    <p class="unit_price"> 6500</p>
                    <div class="like_button">
                    </div>
                    <div class="quantity">
                    
                            <button class="plus">+</button>
                            <input type="text" class="QTY" value="0" />
                            <button class="min">-</button>
                        </div>
                        <div>
                            <button class="trash">x</button>
                            <i class="fa fa-heart" aria-hidden="true"></i>
                        </div>
                    </div>
            </section>

        </div>


    </div>
    <div >
      
        <p class="total">0</p> 
    </div>
    </section>
    </main>


    <script src="script.js"></script>
</body>

</html>
